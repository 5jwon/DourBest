<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>목표금액</title>
    <!-- 폰트어썸 링크 -->
    <script src="https://kit.fontawesome.com/5db9941ba1.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../../css/default.css">
    <link rel="stylesheet" href="../../css/header.css">
    <link rel="stylesheet" href="../css/seller_submitPage.css">
    <link rel="stylesheet" href="../css/seller_submit_money.css">
    <link rel="stylesheet" href="../css/sellerbutton.css">
</head>
<body>
    <div class="wrapper">
        <!-- 헤더 -->
        <header>
            <div class="header-container flex-wrapper">
                <!-- 헤더 상단 메뉴 -->
                <div class="header-top flex-wrapper">
                    <h1>
                        <a href="javascript:void(0);">
                            <img class="logo" src="../../resources/img/logo.jpeg" alt="DourBest로고">
                        </a>
                    </h1>
                    <div class="header-menu">
                        <ul class="flex-wrapper">
                            <li><a href="/">펀딩오픈</a></li>
                            <li><a href="/">로그인</a></li>
                            <li><a href="/">회원가입</a></li>
                        </ul>
                    </div>
                </div>
                <!-- 헤더 하단 메뉴 -->
                <nav>
                    <div class="menu-container flex-wrapper">
                        <div class="header-bottom">
                            <ul class="flex-wrapper">
                                <li><a href="#">오픈펀딩</a></li>
                                <li><a href="#">오픈예정펀딩</a></li>
                                <li><a href="#">공지사항</a></li>
                                <li><a href="#">고객센터</a></li>
                                <div class="indicator"></div>
                            </ul>
                        </div>
                        <div class="search-form">
                            <form action="" class="flex-wrapper">
                                <input type="search" placeholder="Search">
                                <button type="submit"><i class="fa-solid fa-magnifying-glass" style="color: #e54944;"></i></button>
                            </form>
                        </div>
                    </div>
                </nav>
            </div>
        </header>
        <!-- 메인 -->
        <main>
            <section>
                <div class="submitpage">
                    <div class="stepper">
                        <div class="step first active done">
                            <div class="circle circle1">
                                <span>1</span>
                            </div>
                            <div class="title">요금제</div>
                            <div class="left-bar"></div>
                            <div class="right-bar"></div>
                        </div>
                        <div class="step second active editing">
                            <div class="circle circle2">
                                <span>2</span> 
                            </div>
                            <div class="title">목표금액</div>
                            <div class="left-bar"></div>
                            <div class="right-bar"></div>
                        </div>
                        <div class="step third active">
                            <div class="circle circle3">
                                <span>3</span>
                            </div>
                            <div class="title">펀딩정보</div>
                            <div class="left-bar"></div>
                            <div class="right-bar"></div>
                        </div>
                        <div class="step forth active">
                            <div class="circle circle4">
                                <span>4</span>
                            </div>
                            <div class="title">상세정보</div>
                            <div class="left-bar"></div>
                            <div class="right-bar"></div>
                        </div>
                        <div class="step fifth active">
                            <div class="circle circle5">
                                <span>5</span>
                            </div>
                            <div class="title">물품옵션</div>
                            <div class="left-bar"></div>
                            <div class="right-bar"></div>
                        </div>
                        <div class="step sixth active">
                            <div class="circle circle6">
                                <span>6</span>
                            </div>
                            <div class="title">판매자 정보</div>
                            <div class="left-bar"></div>
                            <div class="right-bar"></div>
                        </div>
                        <div class="step seventh active">
                            <div class="circle circle7">
                                <span>7</span>
                            </div>
                            <div class="title">환불규정</div>
                            <div class="left-bar"></div>
                            <div class="right-bar"></div>
                        </div>
                    </div>
                    <div class="headtext">
                        목표금액 선택
                    </div>
                    <div class="subtext">
                        목표금액을 입력해주세요.
                    </div>
                    
                    <div class="group">
                        <input type="text" required>
                        <span class="highlight"></span>
                        <span class="bar"></span>
                        <label>목표 금액을 입력해주세요.</label>
                    </div>
                    <div class="moneytext">
                        최소 50만원에서 최대 5,000만원까지 가능해요.
                    </div>
                    <div class="button5">
                        <button class="redbutton" id="button5">
                            <span>
                                저장 및 다음단계
                            </span>
                        </button>
                    </div>
                </div>
            </section>
        </main>
        <!-- 푸터 -->
        <footer>
            <section></section>
            <section></section>
        </footer>
    </div>
    <script src="../../index.js"></script>
</body>
</html>
