<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>카테고리 선택</title>
    <!-- 폰트어썸 링크 -->
    <script src="https://kit.fontawesome.com/5db9941ba1.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../../css/default.css">
    <link rel="stylesheet" href="../../css/header.css">
    <link rel="stylesheet" href="../css/seller.css">
    <link rel="stylesheet" href="../css/seller_selectbox.css">
    <link rel="stylesheet" href="../css/sellerbutton.css">
</head>
<body>
    <div class="wrapper">
        <!-- 헤더 -->
        <header>
            <div class="header-container flex-wrapper">
                <!-- 헤더 상단 메뉴 -->
                <div class="header-top flex-wrapper">
                    <h1>
                        <a href="javascript:void(0);">
                            <img class="logo" src="../../resources/img/logo.jpeg" alt="DourBest로고">
                        </a>
                    </h1>
                    <div class="header-menu">
                        <ul class="flex-wrapper">
                            <li><a href="/">펀딩오픈</a></li>
                            <li><a href="/">로그인</a></li>
                            <li><a href="/">회원가입</a></li>
                        </ul>
                    </div>
                </div>
                <!-- 헤더 하단 메뉴 -->
                <nav>
                    <div class="menu-container flex-wrapper">
                        <div class="header-bottom">
                            <ul class="flex-wrapper">
                                <li><a href="#">오픈펀딩</a></li>
                                <li><a href="#">오픈예정펀딩</a></li>
                                <li><a href="#">공지사항</a></li>
                                <li><a href="#">고객센터</a></li>
                                <div class="indicator"></div>
                            </ul>
                        </div>
                        <div class="search-form">
                            <form action="" class="flex-wrapper">
                                <input type="search" placeholder="Search">
                                <button type="submit"><i class="fa-solid fa-magnifying-glass" style="color: #e54944;"></i></button>
                            </form>
                        </div>
                    </div>
                </nav>
            </div>
        </header>
        <!-- 메인 -->
        <main>
            <section>
                <div class="mainbody">
                    <div class="catenick">
                        <div class="nickname">닉네임 님 반갑습니다.</div>
                        <div>성공적인 펀딩을 기원합니다.</div>
                    </div>
                    <div class="selectbox">
                        <select>
                            <option value="basic" selected disabled hidden>카테고리를 선택해주세요</option>
                            <option value="beauti">뷰티</option>
                            <option value="product">가전/기구</option>
                            <option value="book">도서</option>
                            <option value="fashion">패션</option>
                            <option value="food">식품</option>
                            <option value="onlineclass">온라인클래스</option>
                        </select>
                    </div>
                    <pre class="underselect">펀딩에 잘 맞는 카테고리를 선택해주세요.
펀딩 신청 과정동안 편하게 바꾸실 수 있어요.</pre>
                    <div class="button2">
                        <button class="redbutton" id="button2" onclick="location.href='seller_submitPage.html'">
                            <span>
                                시작하기
                            </span>
                        </button>
                    </div>
                </div>
            </section>
        </main>
        <!-- 푸터 -->
        <footer>
            <section></section>
            <section></section>
        </footer>
    </div>
    <script src="../../index.js"></script>
</body>
</html>
