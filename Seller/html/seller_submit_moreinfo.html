<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>home</title>
    <!-- 폰트어썸 링크 -->
    <script src="https://kit.fontawesome.com/5db9941ba1.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../../css/default.css">
    <link rel="stylesheet" href="../../css/header.css">
    <link rel="stylesheet" href="../css/seller_submitPage.css">
    <link rel="stylesheet" href="../css/seller_submit_moreinfo.css">
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
</head>
<body>
    <div class="wrapper">
        <!-- 헤더 -->
        <header>
            <div class="header-container flex-wrapper">
                <!-- 헤더 상단 메뉴 -->
                <div class="header-top flex-wrapper">
                    <h1>
                        <a href="javascript:void(0);">
                            <img class="logo" src="../../resources/img/logo.jpeg" alt="DourBest로고">
                        </a>
                    </h1>
                    <div class="header-menu">
                        <ul class="flex-wrapper">
                            <li><a href="/">펀딩오픈</a></li>
                            <li><a href="/">로그인</a></li>
                            <li><a href="/">회원가입</a></li>
                        </ul>
                    </div>
                </div>
                <!-- 헤더 하단 메뉴 -->
                <nav>
                    <div class="menu-container flex-wrapper">
                        <div class="header-bottom">
                            <ul class="flex-wrapper">
                                <li><a href="#">오픈펀딩</a></li>
                                <li><a href="#">오픈예정펀딩</a></li>
                                <li><a href="#">공지사항</a></li>
                                <li><a href="#">고객센터</a></li>
                                <div class="indicator"></div>
                            </ul>
                        </div>
                        <div class="search-form">
                            <form action="" class="flex-wrapper">
                                <input type="search" placeholder="Search">
                                <button type="submit"><i class="fa-solid fa-magnifying-glass" style="color: #e54944;"></i></button>
                            </form>
                        </div>
                    </div>
                </nav>
            </div>
        </header>
        <!-- 메인 -->
        <main>
            <section>
                <div class="submitpage">
                    <div class="stepper">
                        <div class="step first active done">
                            <div class="circle circle1">
                                <span>1</span>
                            </div>
                            <div class="title">요금제</div>
                            <div class="left-bar"></div>
                            <div class="right-bar"></div>
                        </div>
                        <div class="step second active editing">
                            <div class="circle circle2">
                                <span>2</span>
                            </div>
                            <div class="title">목표금액</div>
                            <div class="left-bar"></div>
                            <div class="right-bar"></div>
                        </div>
                        <div class="step third active">
                            <div class="circle circle3">
                                <span>3</span>
                            </div>
                            <div class="title">펀딩정보</div>
                            <div class="left-bar"></div>
                            <div class="right-bar"></div>
                        </div>
                        <div class="step forth active">
                            <div class="circle circle4">
                                <span>4</span>
                            </div>
                            <div class="title">상세정보</div>
                            <div class="left-bar"></div>
                            <div class="right-bar"></div>
                        </div>
                        <div class="step fifth active">
                            <div class="circle circle5">
                                <span>5</span>
                            </div>
                            <div class="title">물품옵션</div>
                            <div class="left-bar"></div>
                            <div class="right-bar"></div>
                        </div>
                        <div class="step sixth active">
                            <div class="circle circle6">
                                <span>6</span>
                            </div>
                            <div class="title">판매자 정보</div>
                            <div class="left-bar"></div>
                            <div class="right-bar"></div>
                        </div>
                        <div class="step seventh active">
                            <div class="circle circle7">
                                <span>7</span>
                            </div>
                            <div class="title">환불규정</div>
                            <div class="left-bar"></div>
                            <div class="right-bar"></div>
                        </div>
                    </div>
                    <div class="headtext">
                        펀딩 상세 정보
                    </div>
                    <div class="subtext">
                        펀딩에 대한 구체적인 설명을 입력해주세요.
                    </div>
                    <div class="fundtitle">
                        펀딩 소개 영상 · 사진
                    </div>
                    <div class="remaintext1">
                        <small>펀딩페이지 상단에 올라올 영상 · 사진이에요.</small>
                    </div>
                    <div class="radiobox">
                        <label>
                            <input type="radio" name="media" value="photo"/>
                            <span>사진</span>
                        </label>
                        <label>
                            <input type="radio" name="media" value="video"/>
                            <span>영상</span>
                        </label>
                    </div>
                    <div class="photo box">
                        <div class="imgedit1">
                            <input type="file" id="imageUpload1" accept=".png, .jpg, .jpeg, .gif" multiple>
                            <label for="imageUpload1"></label>
                        </div>
                        <div class="img-preview1">
                            <div id="imagePreview1" style="background-image: url(../../resources/img/logo.jpeg);">
                            </div>
                        </div>
                    </div>
                    <div class="video box">
                        <div class="group">
                            <input type="text" required class="videoURL">
                            <span class="highlight"></span>
                            <span class="bar"></span>
                            <label>동영상 URL을 입력해주세요.</label>
                        </div>
                    </div>
                    <div class="fundtitle">
                        펀딩 요약
                    </div>
                    <div class="remaintext1">
                        <small>상단의 영상 · 사진과 함께 배치될 설명이에요.</small>
                    </div>
                    <div class="fundsummary">
                        <textarea name="summary" id="summary" cols="30" rows="10" placeholder="내용을 입력해주세요." onKeyPress="javascript: if (event.keyCode==13) return false;" onKeyUp="javascript: limit(this, 100);"></textarea>
                    </div>
                    <span style="padding-left: 5px; margin-top: 2px; font-weight: 700;" id="count">100</span> <!-- 자바 스크립트로 한글자 쓸 때마다 숫자 1 줄이기 -->
                    <small>/100</small>
                </div>
            </section>
        </main>
        <!-- 푸터 -->
        <footer>
            <section></section>
            <section></section>
        </footer>
    </div>
    <script src="../../index.js"></script>
    <script src="../js/imgupload1.js"></script>
</body>
</html>
