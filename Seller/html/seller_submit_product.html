<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>물품옵션</title>
    <!-- 폰트어썸 링크 -->
    <script src="https://kit.fontawesome.com/5db9941ba1.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../../css/default.css">
    <link rel="stylesheet" href="../../css/header.css">
    <link rel="stylesheet" href="../css/seller_submitPage.css">
    <link rel="stylesheet" href="../css/seller_submit_product.css">
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <script src="../../resources/jquery-ui-1.13.2.custom/jquery-ui.min.js"></script>
    <script src="../../resources/jquery-ui-1.13.2.custom/jquery-ui.min.css"></script>
</head>
<body>
    <div class="wrapper">
        <!-- 헤더 -->
        <header>
            <div class="header-container flex-wrapper">
                <!-- 헤더 상단 메뉴 -->
                <div class="header-top flex-wrapper">
                    <h1>
                        <a href="javascript:void(0);">
                            <img class="logo" src="../../resources/img/logo.jpeg" alt="DourBest로고">
                        </a>
                    </h1>
                    <div class="header-menu">
                        <ul class="flex-wrapper">
                            <li><a href="/">펀딩오픈</a></li>
                            <li><a href="/">로그인</a></li>
                            <li><a href="/">회원가입</a></li>
                        </ul>
                    </div>
                </div>
                <!-- 헤더 하단 메뉴 -->
                <nav>
                    <div class="menu-container flex-wrapper">
                        <div class="header-bottom">
                            <ul class="flex-wrapper">
                                <li><a href="#">오픈펀딩</a></li>
                                <li><a href="#">오픈예정펀딩</a></li>
                                <li><a href="#">공지사항</a></li>
                                <li><a href="#">고객센터</a></li>
                                <div class="indicator"></div>
                            </ul>
                        </div>
                        <div class="search-form">
                            <form action="" class="flex-wrapper">
                                <input type="search" placeholder="Search">
                                <button type="submit"><i class="fa-solid fa-magnifying-glass" style="color: #e54944;"></i></button>
                            </form>
                        </div>
                    </div>
                </nav>
            </div>
        </header>
        <!-- 메인 -->
        <main>
            <section>
                <div class="submitpage">
                    <div class="stepper">
                        <div class="step first active done">
                            <div class="circle circle1">
                                <span>1</span>
                            </div>
                            <div class="title">요금제</div>
                            <div class="left-bar"></div>
                            <div class="right-bar"></div>
                        </div>
                        <div class="step second active editing">
                            <div class="circle circle2">
                                <span>2</span>
                            </div>
                            <div class="title">목표금액</div>
                            <div class="left-bar"></div>
                            <div class="right-bar"></div>
                        </div>
                        <div class="step third active">
                            <div class="circle circle3">
                                <span>3</span>
                            </div>
                            <div class="title">펀딩정보</div>
                            <div class="left-bar"></div>
                            <div class="right-bar"></div>
                        </div>
                        <div class="step forth active">
                            <div class="circle circle4">
                                <span>4</span>
                            </div>
                            <div class="title">상세정보</div>
                            <div class="left-bar"></div>
                            <div class="right-bar"></div>
                        </div>
                        <div class="step fifth active">
                            <div class="circle circle5">
                                <span>5</span>
                            </div>
                            <div class="title">물품옵션</div>
                            <div class="left-bar"></div>
                            <div class="right-bar"></div>
                        </div>
                        <div class="step sixth active">
                            <div class="circle circle6">
                                <span>6</span>
                            </div>
                            <div class="title">판매자 정보</div>
                            <div class="left-bar"></div>
                            <div class="right-bar"></div>
                        </div>
                        <div class="step seventh active">
                            <div class="circle circle7">
                                <span>7</span>
                            </div>
                            <div class="title">환불규정</div>
                            <div class="left-bar"></div>
                            <div class="right-bar"></div>
                        </div>
                    </div>
                    <div class="headtext">
                        물품옵션 추가하기
                    </div>
                    <div class="subtext">
                        펀딩 물품의 대한 옵션을 추가해주세요.
                    </div>
                    <div class="submitwrap">
                        <div class="option-wrapper">
                            <div class="option-title">
                                옵션명
                            </div>
                            <div class="option-sub">
                                예시) 초경량 땀 흡수복
                            </div>
                            <div class="group">
                                <input type="text" id="optionName" placeholder="옵션명을 입력해주세요." onKeyUp="javascript: limit(this, 50);">
                                <span class="highlight"></span>
                                <span class="bar"></span>
                            </div>
                            <span id="count">50</span>
                            <small>/50</small>
                            <div class="option-title">
                                옵션 설명
                            </div>
                            <div class="fundsummary">
                                <textarea name="option-Info" id="option-Info" cols="30" rows="10" placeholder="내용을 입력해주세요." onKeyPress="javascript: if (event.keyCode==13) return false;" onKeyUp="javascript: limit(this, 300);"></textarea>
                            </div>
                            <span style="padding-left: 5px; margin-top: 2px; font-weight: 700;" id="count1">300</span> <!-- 자바 스크립트로 한글자 쓸 때마다 숫자 1 줄이기 -->
                            <small>/300</small>
                            <div class="option-title">
                                금액
                            </div>
                            <div class="group">
                                <input type="text" id="optionMoney" placeholder="금액을 입력해주세요.">
                                <span class="highlight"></span>
                                <span class="bar"></span>
                            </div>
                            <div class="option-title">
                                사이즈 ◦ 색상
                            </div>
                            <div class="option-sub">
                                사이즈와 색상을 입력해주세요.
                            </div>
                            <div class="group">
                                <input type="text" id="optionSize" placeholder="사이즈를 입력해주세요.">
                                <span class="highlight"></span>
                                <span class="bar"></span>
                            </div>
                            <div class="option-sub">
                                예시) S, M, L
                            </div>
                            <div class="group">
                                <input type="text" id="optionColor" placeholder="색상을 입력해주세요.">
                                <span class="highlight"></span>
                                <span class="bar"></span>
                            </div>
                            <div class="option-sub">
                                예시) 블랙, 네이비, 레드
                            </div>
                            <div class="option-title">
                                제한 수량
                            </div>
                            <div class="group">
                                <input type="text" id="optionSize" placeholder="상품별 제한수량을 입력해주세요.">
                                <span class="highlight"></span>
                                <span class="bar"></span>
                            </div>
                            <div class="option-title">
                                배송비
                            </div>
                            <div class="option-sub">
                                배송이 없는 경우는 0으로 적어주세요.
                            </div>
                            <div class="group">
                                <input type="text" id="optionSize" placeholder="배송비를 입력해주세요.">
                                <span class="highlight"></span>
                                <span class="bar"></span>
                            </div>
                            <div class="option-title">
                                배송 시작 일자
                            </div>
                            <div class="datepick group">
                                <input type="text" class="datepicker" placeholder="배송 시작 일자를 입력해주세요.">
                                <span class="highlight"></span>
                                <span class="bar"></span>
                            </div>
                            <div class="buttons">
                                <div class="button8">
                                    <button class="redbutton" id="button8">
                                        <span>
                                            추가하기
                                        </span>
                                    </button>
                                </div>
                                <div class="button9">
                                    <button class="redbutton1" id="button9">
                                        <span>
                                            저장 및 다음단계
                                        </span>
                                    </button>
                                </div>
                            </div>
                        </div>
                        <div class="options">
                            왜 안돼
                        </div>
                    </div>
                </div>
            </section>
        </main>
        <!-- 푸터 -->
        <footer>
            <section></section>
            <section></section>
        </footer>
    </div>
    <script src="../../resources/js/index.js"></script>
    <script src="../js/option.js"></script>
</body>
</html>
