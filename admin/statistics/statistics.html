<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>home</title>
    <!-- 폰트어썸 링크 -->
    <script src="https://kit.fontawesome.com/5db9941ba1.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../../css/admin.css">
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
</head>
<body>

    <div class="wrapper">
        <!-- 헤더 -->
        <header>
            <div class="header-container flex-wrapper">
                <!-- 헤더 상단 메뉴 -->
                <div class="header-top flex-wrapper">
                    <h1>
                        <div href="javascript:void(0);">
                            <img class="logo" src="../../resources/img/logo.jpeg" alt="DourBest로고">
                        </div>
                    </h1>
                </div>
            </div>
        </header>
        <!-- 메인 -->
        <main>
            <!-- 메뉴 -->
            <div class="menu">

                <!-- 사이드 메뉴-->
                <div id="sideMenuBar">
                    <!-- 사이드 메뉴 항목 -->
                    <div id="sideMenuContainer">
                        <div id="sidebutton1" class="sideMenuButton">
                            계정 관리
                        </div>
                        <div id="sidebutton2" class="sideMenuButton">
                            펀딩 목록 관리
                        </div>
                        <div id="sidebuttonMain" class="sideMenuButton">
                            결제 통계 확인
                        </div>
                        <div id="sidebutton4" class="sideMenuButton">
                            공지사항
                        </div>
                        <div id="sidebutton5" class="sideMenuButton">
                            신고 관리
                        </div>
                        <div id="sidebutton6" class="sideMenuButton">
                            쿠폰 관리
                        </div>
                    </div>
                </div>
                <!-- 메인 메뉴 -->
                <section>
                <div id="backgroundpage">
                    <!-- 메인 메뉴 항목-->
                    <div id="mainMenuContainer">
                        <div id="mainMenuButton1" class="mainMenuButton" >
                            총 통계 금액 순 목록
                        </div>
                        <div id="mainMenuButton2" class="mainMenuButton">
                            총 통계 조회수 순 목록
                        </div>
                        <div id="mainMenuButton3" class="mainMenuButton">
                            총 통계 좋아요 순 목록
                        </div>
                        <div id="mainMenuButton3" class="mainMenuButton">
                            월 통계 금액 순 목록
                        </div>
                        <div id="mainMenuButton3" class="mainMenuButton">
                            월 통계 좋아요 순 목록
                        </div>
                        <div id="mainMenuButton3" class="mainMenuButton">
                            월 통계 조회수 순 목록
                        </div>
                    </div>

                    <!-- 아이디 검색 버튼 -->
                    <div class="memberIDSearchContainer">
                        <div id="memberID" class="memberIDButton">
                            아이디
                        </div>
                        <div id="inputID" class="memberIDButton">
                            검색하실 회원의 아이디를 입력해주세요
                        </div>
                        <div id="searchButton" class="memberIDButton">
                            검색
                        </div>
                    </div>
                    <!-- 조회 결과 페이지 -->   
                    <div class="listPage">
                        <div class="SortationContainer">
                            <div id="Sortation1" class="SortationList">
                                닉네임
                            </div>
                            <div id="Sortation2" class="SortationList">
                                아이디
                            </div>
                            <div id="Sortation3" class="SortationList">
                                이름
                            </div>
                            <div id="Sortation4" class="SortationList">
                                등급
                            </div>
                            <div id="Sortation5" class="SortationList">
                                이메일
                            </div>
                            <div id="Sortation6" class="SortationList">
                                가입일자
                            </div>
                            <div id="Sortation7" class="SortationList">
                                판매자등록여부
                            </div>
                        </div>
                        <div class="listPageLine">
                            <div id="listPageLine1" class="listPageLine">

                            </div>
                            <div id="listPageLine2" class="listPageLine">

                            </div>
                            <div id="listPageLine3" class="listPageLine">

                            </div>
                            <div id="listPageLine4" class="listPageLine">

                            </div>
                            <div id="listPageLine5" class="listPageLine">

                            </div>
                            <div id="listPageLine6" class="listPageLine">

                            </div>
                            <div id="listPageLine7" class="listPageLine">

                            </div>
                            <div id="listPageLine8" class="listPageLine">
                                
                            </div>
                        </div>
                    </div>
                    </section>
                </div>
                </section>
                <script>


                    $('.mainMenuButton').click(function() {
                        $('.mainMenuButton').removeClass('active');
                        $(this).addClass('active');
                    });

                    $('.FundingMenuButton').click(function() {
                        $('.FundingMenuButton').removeClass('active');
                        $(this).addClass('active');
                    });

                    $('.sideMenuButton').click(function() {
                        var buttonId = $(this).attr('id'); // 클릭한 버튼의 id를 가져옵니다.
                        
                        $('.sideMenuButton').removeClass('active');
                        $(this).addClass('active');

                        if (buttonId === 'sidebutton1') {
                            window.location.href = '../account/account.html'; // 계정 관리 페이지로 이동합니다.
                        } else if (buttonId === 'sidebutton2') {
                            window.location.href = '../funding/willopenfunding.html'; // 펀딩 목록 관리 페이지로 이동합니다.
                        } else if (buttonId === 'sidebutton3') {
                            window.location.href = '../statistics/statistics.html'; // 결제 통계 확인 페이지로 이동합니다.
                        } else if (buttonId === 'sidebutton4') {
                            window.location.href = '../notice/notice.html'; // 공지사항 페이지로 이동합니다.
                        } else if (buttonId === 'sidebutton5') {
                            window.location.href = '../report/report.html'; // 신고 관리 페이지로 이동합니다.
                        } else if (buttonId === 'sidebutton6') {
                            window.location.href = '../coupon/coupon.html'; // 쿠폰 관리 페이지로 이동합니다.
                        }
                        
                    });
                    $(".logo").click(function(){
                        window.location.href = '../../index.html';
                    })
                </script>
            </div>
        </main>
        <!-- 푸터 -->
        <footer>
            <section></section>
            <section></section>
        </footer>
    </div>
    <script src="./index.js"></script>
</body>
</html>
