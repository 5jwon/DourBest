<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>home</title>
        <!-- 폰트어썸 링크 -->
        <script src="https://kit.fontawesome.com/5db9941ba1.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="/css/default.css">
        <link rel="stylesheet" href="/css/header.css">
        <link rel="stylesheet" href="/user/css/signUp.css">
        <script src="/user/js/signup.js"></script>
        <script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
</head>
<body>
    <div class="wrapper">
        <!-- 헤더 -->
        <header>
            <div class="header-container flex-wrapper">
                <!-- 헤더 상단 메뉴 -->
                <div class="header-top flex-wrapper">
                    <h1>
                        <a href="javascript:void(0);">
                            <img class="logo" src="/resources/img/logo.jpeg" alt="DourBest로고">
                        </a>
                    </h1>
                    <div class="header-menu">
                        <ul class="flex-wrapper">
                            <li><a href="/">펀딩오픈</a></li>
                            <li><a href="/">로그인</a></li>
                            <li><a href="/">회원가입</a></li>
                        </ul>
                    </div>
                </div>
                <!-- 헤더 하단 메뉴 -->
                <nav>
                    <div class="menu-container flex-wrapper">
                        <div class="header-bottom">
                            <ul class="flex-wrapper">
                                <li><a href="#">오픈펀딩</a></li>
                                <li><a href="#">오픈예정펀딩</a></li>
                                <li><a href="#">공지사항</a></li>
                                <li><a href="#">고객센터</a></li>
                                <div class="indicator"></div>
                            </ul>
                        </div>
                        <div class="search-form">
                            <form action="" class="flex-wrapper">
                                <input type="search" placeholder="Search">
                                <button type="submit"><i class="fa-solid fa-magnifying-glass" style="color: #e54944;"></i></button>
                            </form>
                        </div>
                    </div>
                </nav>
            </div>
        </header>
        <!-- 메인 -->
        <main>
            <section class = "signupPage">
                <title>sign up</title>
                <div class="signup">  <!--전체 감싸는 div-->
                    <div class="signup Name">
                        <h1>회원가입</h1></div>
                    <div class="signtop">
                        <div>
                            <span>*</span>
                            <span>필수입력사항</span>
                        </div>
                    </div>
                    <form action="" method="POST">
                        <div class="new memberInfo">
                            <div class="new id-info"> 
                                <div class="new1 id-label">
                                    <label for="userId">아이디</label>
                                </div>
                                <div class="new2 id-input">
                                    <input type="text" id="userId" size="30" placeholder="아이디를 입력해주세요" required minlength="6"><br>
                                    <div id="idError" class="error"></div>
                                </div>
                                <div>
                                    <button class="new cfid" type="button">
                                        중복확인
                                    </button>
                                </div>
                            </div>
                            <div class="new password-info">
                                <div class="new1 password-label">
                                    <label for="password">비밀번호</label>
                                </div>
                                <div class="new2 password-input">
                                    <input type="password" id="password" placeholder="비밀번호를 입력해주세요" required minlength="10"><br>
                                    <div id="pwdError" class="error"></div>
                                </div>
                            </div>
                            <div class="new password-cf">
                                <div class="new1 password-cf-label">
                                    <label for="passwordConfirm">비밀번호 확인</label>
                                </div>
                                <div class="new2 password-cf-input">
                                    <input type="password" id="passwordConfirm" placeholder="비밀번호를 한번 더 입력해주세요" required minlength="10"><br>
                                    <div id="pwdcError" class="error"></div>
                                </div>
                            </div>
                            <div class="new name-info">
                                <div class="new1 name-label">
                                    <label for="userName">이름</label>
                                </div>
                                <div class="new2 name-input">
                                    <input type="text" id="userName" placeholder="이름을 입력해주세요." required><br>
                                    <div id="nameError" class="error"></div>
                                </div>
                            </div>
                            <div class="new email-info">
                                <div class="new1 email-label">
                                    <label for="email">이메일</label>
                                </div>
                                <div class="new2 email-input">
                                    <input type="email" id="email" placeholder="예 : Dourbest@naver.com" required><br>
                                    <div id="emailError" class="error"></div>
                                </div>
                                <div>
                                    <button class="new emailcf" type="button">중복확인</button>
                                </div>
                            </div>
                            <div class="new phone-info">
                                <div class="new1 phone-label">
                                    <label for="phone">휴대폰</label>
                                </div>
                                <div class="new2 phone-input">
                                    <input type="tel" id="phone" placeholder="휴대폰 번호를 입력해주세요" required><br>
                                    <div id="phoneError" class="error"></div>
                                </div>
                            </div>
                                <div class="new adress-info">
                                            <div>
                                                <label for="adess-input">주소</label>
                                            </div>
                                                    <div class="new2 aress-input">
                                                        <input type="text" name="adress" id="postcode" placeholder="우편번호" value="" required />
                                                    </div>
                                                    <div>
                                                        <button type="button" onclick="sample6_execDaumPostcode()" value="우편번호 찾기">
                                                            <span>
                                                                <i class="fa-solid fa-magnifying-glass" style="color: #e54944;"></i> <!--돋보기 이미지 넣기-->
                                                                주소검색
                                                            </span>
                                                        </button>
                                                    </div>
                                </div>
                                        <div class="new adress-info">
                                            <div>
                                                <label for="adess-input">  </label>
                                            </div>
                                                    <div class="new2 aress-input">
                                                        <input type="text" name="adress" id="adress" placeholder="주소" value="" required />
                                                    </div>
                                        </div>
                                    <div class="new adress-info">
                                            <div>
                                                <label for="adess-input">   </label>
                                            </div>
                                        <div class="new2 aress-input2">
                                            <input type="text" name="adress2" id="ditailadress" placeholder="상세주소" value="" required />
                                        </div>
                                    </div>
                                <div class="personalterms">
                                    <fieldset>
                                        <label for="TremsArryAll">
                                            <div id="termstitle">
                                                <legend>이용약관동의</legend>
                                            </div>
                                            <div class="focus">
                                                <h1 class="focusment2">전체 동의합니다. <input type="checkbox" id="TremsArryAll"></h1>
                                                    <div class="reason">
                                                        <p>선택항목에 동의하지 않은 경우도 회원가입 및 일반적인 서비스를 이용할수 있습니다.</p>
                                                    </div>      
                                            </div>    
                                    <div>
                                        <input type="checkbox" id="RequiredTerms1 Condition">
                                        <div class="focus">
                                            <h1 class="focusment2">이용약관 동의 (필수)<input type="checkbox" id="TremsArryAll"></h1>
                                                <div class="reason">
                                                    <p class="fas fa-angle-down">더보기</p>
                                                    <p>이용약관내용</p>
                                                </div>      
                                        </div>
                                    </div>
                                    <div>
                                        <input type="checkbox" id="RequiredTerms1 Privacy">
                                        <label for="">
                                            <span>개인정보 수집 이용동의(필수)</span>
                                            <i class="fas fa-angle-down">더보기</i>
                                        </label>
                                            <div>
                                                <p>개인정보 이용약관 내용</p>
                                            </div>
                                        </div>
                                        <input type="checkbox" id="SignupEventAll">
                                        <span>무료배송 할인쿠폰 등 혜택/정보 수신동의(선택)</span><br>
                                        
                                        <input type="checkbox" id="RequiredSignupAge">
                                        <span>본인은 만 14세 이상입니다.(필수)</span>
                                    </div>
                                    <div>
                                        <input class="signSubmit" type="submit" value="가입하기" onclick="subm">
                                    </div>           
                                </div>
                            </div>

                    </form>
                </div> 
    </section>
</main>
        <!-- 푸터 -->
        <footer>
            <section></section>
            <section></section>
        </footer>
    </div>
    <script src="./index.js"></script>
</body>
</html>
