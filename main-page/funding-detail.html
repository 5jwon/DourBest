<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>funding-detail</title>
    <!-- 폰트어썸 링크 -->
    <script src="https://kit.fontawesome.com/5db9941ba1.js" crossorigin="anonymous"></script>
    <!-- Link Swiper's CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css" />
    <link rel="stylesheet" href="/css/default.css">
    <link rel="stylesheet" href="/css/header.css">
    <link rel="stylesheet" href="/css/detail.css">
    <link rel="stylesheet" href="/css/page.css">
<style>

        /* 모달 창 스타일 */
.modal {
    display: none;
    position: fixed;
    z-index: 1;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    overflow: auto;
    background-color: rgba(0, 0, 0, 0.4);
}
    
    .modal-content {
    position: relative;
    background-color: #fefefe;
    margin: 15% auto;
    padding: 20px;
    border: 1px solid #888;
    width: 80%;
    }
    .close {
    color: #aaaaaa;
    position: absolute;
    font-size: 28px;
    font-weight: bold;
    top: 0px;
    right: 10px;
    transition: all .1s ease-in;
}

.close:hover,
.close:focus {
    color: #f35f4c;
    text-decoration: none;
    cursor: pointer;
}
</style>
</head>
<body>
    <div class="wrapper">
        <!-- 헤더 -->
        <header>
            <div class="header-container flex-wrapper">
                <!-- 헤더 상단 메뉴 -->
                <div class="header-top flex-wrapper">
                    <h1>
                        <a href="javascript:void(0);">
                            <img class="logo" src="/resources/img/logo.jpeg" alt="DourBest로고">
                        </a>
                    </h1>
                    <div class="header-menu">
                        <ul class="flex-wrapper">
                            <li><a href="/">펀딩오픈</a></li>
                            <li><a href="/">로그인</a></li>
                            <li><a href="/">회원가입</a></li>
                        </ul>
                    </div>
                </div>
                <!-- 헤더 하단 메뉴 -->
                <nav>
                    <div class="menu-container flex-wrapper">
                        <div class="header-bottom">
                            <ul class="flex-wrapper">
                                <li><a href="#">오픈펀딩</a></li>
                                <li><a href="#">오픈예정펀딩</a></li>
                                <li><a href="#">공지사항</a></li>
                                <li><a href="#">고객센터</a></li>
                                <div class="indicator"></div>
                            </ul>
                        </div>
                        <div class="search-form">
                            <form action="" class="flex-wrapper">
                                <input type="search" placeholder="Search">
                                <button type="submit"><i class="fa-solid fa-magnifying-glass" style="color: #e54944;"></i></button>
                            </form>
                        </div>
                    </div>
                </nav>
            </div>
        </header>
        <!-- 메인 -->
        <main>
            <div class="page-wrapper">
                <section>
                    <div class="page-title">
                        <h1>펀딩 세부 내역</h1>
                    </div>
                    <button class="myBtn">모달 테스트</button>
                    <div class="modal-wrap">
                        <div class="modal">
                            <div class="modal-content">
                                <span class="close">&times;</span>
                                <div>
                                    <h2>참여한 펀딩 이름</h2>
                                </div>
                                <div class="rating">
                                    <span>별점</span>
                                    <div class="rating-star">
                                        별별별별별(이미지 주자)
                                    </div>
                                </div>
                                <textarea name="" id="" cols="30" rows="10" minlength="10" ma>

                                </textarea>
                            </div>
                        </div>
                    </div>
                </section>
            </div>
        </main>
        <!-- 푸터 -->
        <footer>
            <section></section>
            <section></section>
        </footer>
    </div>
    <script src="/resources/js/index.js"></script>
    <!-- Swiper JS -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
    <script>
        const modal = document.querySelector(".modal");
        const btn = document.querySelector(".myBtn");
        const $span = document.querySelector(".close");
        
        window.addEventListener('click', (event)=>{
            if (event.target === modal) {
                closeModal();
            }
        })

        btn.addEventListener('click', openModal);
        $span.addEventListener('click', closeModal);

        function openModal() {
            modal.style.display = "block";
            modal.animate([{opacity: 0}, {opacity: 1}], {duration: 300, fill: "forwards"});
        }
    
        function closeModal() {
            modal.animate([{opacity: 1}, {opacity: 0}], {duration: 300, fill: "forwards"}).onfinish = function() {
                modal.style.display = "none";
            };
        }
        </script>
    <!-- Initialize Swiper -->
    <script src="/resources/js/swiper.js"></script>
</body>
</html>
