<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <style>
    #myform fieldset{
        display: inline-block;
        direction: rtl;
        border:0;
    }
    #myform fieldset legend{
        text-align: right;
    }
    #myform input[type=radio]{
        display: none;
    }
    #myform fieldset label{
        font-size: 3em;
        color: transparent;
        text-shadow: 0 0 0 #f0f0f0;
    }
    #myform fieldset label:hover{
        text-shadow: 0 0 0 rgba(250, 208, 0, 0.99);
    }
    #myform fieldset label:hover ~ label{
        text-shadow: 0 0 0 rgba(250, 208, 0, 0.99);
    }
    #myform fieldset input[type=radio]:checked ~ label{
        text-shadow: 0 0 0 rgba(250, 208, 0, 0.99);
    }
    .reviewContents {
        width: 100%;
        height: 150px;
        padding: 10px;
        box-sizing: border-box;
        border: solid 1.5px #D3D3D3;
        border-radius: 5px;
        font-size: 16px;
        resize: none;
        margin-bottom: 5px;
    }
    .close {
  color: #aaaaaa;
  position: absolute;
  font-size: 28px;
  font-weight: bold;
  top: 0px;
  right: 10px;
  transition: all .1s ease-in;
}

.close:hover,
.close:focus {
    color: #f35f4c;
    text-decoration: none;
    cursor: pointer;
}

    .modal-title{
  font-weight: bold;
  font-size: 28px;
}
.modal-content {
  position: relative;
  background-color: #fefefe;
  padding: 40px;
  width: 500px;
  border: 1px solid #888;
  border-radius: 16px;
}
.modal-container{
  display: flex;
  justify-content: center;
  height: 100%;
  align-items: center;
}

.modal {
    display: none;
    position: fixed;
    z-index: 1;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    overflow: auto;
    background-color: rgba(0, 0, 0, 0.4);
}

.modal-title{
    margin-top: 0px;
}

.previewDiv{
    display: inline-flex;
    position: relative;
    height: 100%;
    margin-bottom: 20px;
    }

.file-container{
    overflow-x: auto;
    flex-direction: column;
    margin-bottom: 10px;
}

.file-container input[type=file]{
    display: none;
}

.file-container label{
    font-size: 1.2em;
    display: block;
    cursor: pointer;
    padding: 3px;
}
.file-container span{
    position: relative;
    top: 0px;
    display: inline-block;
    font-size: 12px;
    border: 1px solid #f35f4c;
    border-radius: 15px;
    padding: 8px;
    box-shadow: rgba(0, 0, 0, 0.25) 0px 1px 4px, rgba(0, 0, 0, 0.1) 0px 4px 5px;
    transition: all .15s ease-in;
}

.file-container span:hover{
    top:-2px;
}

.myform button[type=submit]{
    position: relative;
    top: 0;
    display: block;
    color: #fff;
    width: 100%;
    padding: 12px;
    background-color: #f35f4c;
    border: 0px;
    border-radius: 15px;
    letter-spacing: 0.08em;
    font-size: 15px;
    font-weight: bold;
    cursor: pointer;
    box-shadow: rgba(0, 0, 0, 0.25) 0px 1px 4px, rgba(0, 0, 0, 0.1) 0px 4px 5px;
    transition: all .15s ease-in;
}

.myform button[type=submit]:hover{
    top: -2px;
}


    </style>
</head>
<body>
    <button class="myBtn">모달 테스트</button>

    <div class="modal">
        <div class="modal-container">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h2 class="modal-title">리뷰작성</h2>
                <form class="mb-3 myform" name="myform" id="myform" method="post">
                    <fieldset>
                        <span class="text-bold">별점을 선택해주세요</span>
                        <input type="radio" name="reviewStar" value="5" id="rate1"><label
                            for="rate1">★</label>
                        <input type="radio" name="reviewStar" value="4" id="rate2"><label
                            for="rate2">★</label>
                        <input type="radio" name="reviewStar" value="3" id="rate3"><label
                            for="rate3">★</label>
                        <input type="radio" name="reviewStar" value="2" id="rate4"><label
                            for="rate4">★</label>
                        <input type="radio" name="reviewStar" value="1" id="rate5"><label
                            for="rate5">★</label>
                    </fieldset>
                    <div>
                        <textarea class="col-auto form-control reviewContents" type="text" id="" placeholder="최소10이상 작성해주세요!!" maxlength="3000"></textarea>
                        <span class="reviewbadge">

                        </span>
                    </div>
                    <div class="file-container">
                        <label for="imgInput">
                            <span><svg xmlns="http://www.w3.org/2000/svg" height="1em" viewBox="0 0 512 512"><!--! Font Awesome Free 6.4.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. --><style>svg{fill:#f35f4c}</style><path d="M149.1 64.8L138.7 96H64C28.7 96 0 124.7 0 160V416c0 35.3 28.7 64 64 64H448c35.3 0 64-28.7 64-64V160c0-35.3-28.7-64-64-64H373.3L362.9 64.8C356.4 45.2 338.1 32 317.4 32H194.6c-20.7 0-39 13.2-45.5 32.8zM256 192a96 96 0 1 1 0 192 96 96 0 1 1 0-192z"/></svg> 후기 이미지</span>
                        </label>
                        <input type="file" id="imgInput" onchange="readURL(this)">
                        <div class="previewDiv"></div>
                    </div>
                    <button type="submit">작성완료</button>
                </form>
            </div>	
        </div>
    </div>
    <script>
        const modal = document.querySelector(".modal");
        const btn = document.querySelector(".myBtn");
        const $span = document.querySelector(".close");
        
    
        btn.addEventListener('click', openModal);
        $span.addEventListener('click', closeModal);
    
        function openModal() {
            modal.style.display = "block";
            modal.animate([{opacity: 0}, {opacity: 1}], {duration: 300, fill: "forwards"});
        }
    
        function closeModal() {
            modal.animate([{opacity: 1}, {opacity: 0}], {duration: 300, fill: "forwards"}).onfinish = function() {
                modal.style.display = "none";
                const $img = document.querySelector(".previewDiv");
                if($img.hasChildNodes()){
                    $img.replaceChildren();
                }
            };
        }
        </script>
        <script>
            function readURL(obj) {
                
                let reader = new FileReader();
                if(!obj.files.length) {
                    return;
                }
                reader.readAsDataURL(obj.files[0]);
                reader.onload = function (e) {
                    let $div = $('<div>');
                    $($div).css('width','120px');
                    $($div).css('height','120px');
                    $($div).css('padding','10px 10px 0px 0px');

                    $('.previewDiv').append($div);
    
                    let img = $('<img />');                
                    $(img).attr('src', e.target.result);
                    $(img).css('width','100%');
                    $(img).css('height','100%');
                    $($div).append(img);
                }
            }
    </script>
</body>
</html>
