<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>home</title>
    <!-- 폰트어썸 링크 -->
    <script src="https://kit.fontawesome.com/5db9941ba1.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/DourBest/css/default.css">
    <link rel="stylesheet" href="/DourBest/css/header.css">
    <link rel="stylesheet" href="/DourBest/giwon-seller/css/service.css">
    <style>
        .img-check{
            height: 200px;
            width: 200px;
            position: relative;
            top: 50%;
            margin-top: 50%;
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <!-- 헤더 -->
        <header>
            <div class="header-container flex-wrapper">
                <!-- 헤더 상단 메뉴 -->
                <div class="header-top flex-wrapper">
                    <h1>
                        <a href="javascript:void(0);">
                            <img class="logo" src="/DourBest/resources/img/logo.jpeg" alt="DourBest로고">
                        </a>
                    </h1>
                    <div class="header-menu">
                        <ul class="flex-wrapper">
                            <li><a href="/">펀딩오픈</a></li>
                            <li><a href="/">로그인</a></li>
                            <li><a href="/">회원가입</a></li>
                        </ul>
                    </div>
                </div>
                <!-- 헤더 하단 메뉴 -->
                <nav>
                    <div class="menu-container flex-wrapper">
                        <div class="header-bottom">
                            <ul class="flex-wrapper">
                                <li><a href="#">오픈펀딩</a></li>
                                <li><a href="#">오픈예정펀딩</a></li>
                                <li><a href="#">공지사항</a></li>
                                <li><a href="#">고객센터</a></li>
                                <div class="indicator"></div>
                            </ul>
                        </div>
                        <div class="search-form">
                            <form action="" class="flex-wrapper">
                                <input type="search" placeholder="Search">
                                <button type="submit"><i class="fa-solid fa-magnifying-glass" style="color: #e54944;"></i></button>
                            </form>
                        </div>
                    </div>
                </nav>
            </div>
        </header>
        <!-- 메인 -->
        <main>
            <section>
                <div class="main-service">
                    <div class="main-text1">고객지원 </div>
                    <div class="main-text2">고객지원에 오신 것을 환영합니다.</div>
                </div>

                <div class="main-container1">
                    <div class="container1-img">
                        <img src="/DourBest/giwon-seller/img/free-icon-faq-3686883.png" >
                    </div>
                    <div class="container1-text1">자주 하는 질문</div>
                    <div class="container1-text2">궁금한 점을 여기서 바로 확인하실 수 있습니다. <hr>
                                                내용을 찾지 못했다면 1:1문의를 이용해 주십시오.</div>
                    <div class="container1-button">
                        <button></button>
                    </div>
                </div>
            </section>
        </main>
        <!-- 푸터 -->
        <footer>
            <section></section>
            <section></section>
        </footer>

    <script src="./index.js"></script>
